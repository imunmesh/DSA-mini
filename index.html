<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Scheduling System - Priority Queue</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i> Job Scheduling System</h1>
            <p>Efficient Task Management Using Priority Queue Data Structures</p>
        </header>
        
        <main>
            <section class="input-section">
                <h2><i class="fas fa-plus-circle"></i> Add New Job</h2>
                <div class="form-group">
                    <label for="jobName">Job Name:</label>
                    <input type="text" id="jobName" placeholder="Enter job name (e.g., Data Backup)">
                </div>
                <div class="form-group">
                    <label for="jobPriority">Priority (1-10):</label>
                    <input type="number" id="jobPriority" min="1" max="10" placeholder="1 = Highest Priority">
                </div>
                <button id="addJobBtn"><i class="fas fa-plus"></i> Add Job</button>
            </section>
            
            <section class="queue-section">
                <h2><i class="fas fa-list"></i> Job Queue</h2>
                <div class="queue-controls">
                    <button id="processJobBtn"><i class="fas fa-play"></i> Process Next Job</button>
                    <button id="clearQueueBtn"><i class="fas fa-trash"></i> Clear Queue</button>
                </div>
                <div id="queueDisplay">
                    <p id="emptyQueueMessage">Queue is empty - add some jobs!</p>
                    <ul id="jobList"></ul>
                </div>
            </section>
            
            <section class="processed-section">
                <h2><i class="fas fa-check-circle"></i> Processed Jobs</h2>
                <div id="processedJobs">
                    <p id="noProcessedMessage">No jobs processed yet</p>
                    <ul id="processedList"></ul>
                </div>
            </section>
        </main>
        
        <footer>
            <p><i class="fas fa-code"></i> Data Structures and Algorithms Project | Priority Queue Implementation</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
